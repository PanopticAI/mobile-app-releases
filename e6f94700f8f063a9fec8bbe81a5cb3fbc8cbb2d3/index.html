<html>
  <head>
    <meta name = "viewport" content = "width = device-width">
    <link rel="apple-touch-icon" href="OTA-120.png">
    <meta charset="UTF-8">
    <title>PanopticAI Mobile App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div id="app">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ config.title }}</a>
      </nav>

      <div v-if="mobileApps.length > 0" class="container">
        <div v-for="app in mobileApps" class="card mx-4 my-4">
          <h5 style='text-align: center; margin-top: 30px'>{{ app.name }}</h5>
          <div v-for="r in app.releases" class="card mx-4 my-4">
              <div class="card-header">
                  {{ r.name }} {{ r.version }}-{{ r.buildNumber }}
              </div>
              <div class="card-body">
                <h5 class="card-title text-muted">Changes</h5>
                <ul class="mb-4">
                  <li v-for="text in r.changes">{{ text }}</li>
                </ul>
                <h5 class="card-title text-muted">Known Issues</h5>
                <ul class="mb-4">
                  <li v-for="text in r.issues">{{ text }}</li>
                </ul>
                <a class="btn btn-primary" :href=" `itms-services://?action=download-manifest&amp;url=https://github.com/${config.githubOwner}/${config.githubRepo}/releases/download/${r.tagPrefix}${r.tagDelimiter}${r.version}${r.tagDelimiter}${r.buildNumber}/${r.plist}` ">Install iOS</a>
                <a v-if="r.apk" class="btn btn-primary" :href=" `https://github.com/${config.githubOwner}/${config.githubRepo}/releases/download/${r.tagPrefix}${r.tagDelimiter}${r.version}${r.tagDelimiter}${r.buildNumber}/${r.apk}` ">Install Android</a>
             </div>
          </div>
        </div>
      </div>

  </div>

    <script src="main.js"></script>

  </body>
</body>
